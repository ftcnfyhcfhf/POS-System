<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Manage</title>
    <link rel="stylesheet" href="assets/styles/Styles.css">
    <link rel="stylesheet" href="assets/fontsAwesome/css/all.css">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">

</head>
<body>
<header>
    <nav>
        <ul>
            <img class="float-left" height="55px" src="assets/images/rsz_logo.png" alt="logo image">
            <li><h2>Uresha POS System</h2></li>
            <li><a href="index.html">Home</a></li>
            <li><a href="order.html">Orders</a></li>
            <li><a href="item.html">Items</a></li>
            <li><a href="customer.html">Customers</a></li>
        </ul>
    </nav>
    <nav>
        <ul>
            <li><i class="fa-solid fa-user-plus"></i> <a href="">Sign Up</a></li>
            <li><i class="fa-solid fa-right-from-bracket"></i> <a href="">Sign Out</a></li>
        </ul>
    </nav>
</header>
<main>
    <div class="container mt-4">
        <div class="bg-light mb-0">
            <h2><i class="fas fa-users"></i> Customer</h2>
        </div>
        <div class="aa front-nav-bar">
            Home > <b>Customer</b>
        </div>
        <div class="fom pt-4 pb-4 ">
            <div class="row ps-4">
                <div class="col-lg-6">
                    <div class="card ">
                        <div class="card-header bg-success text-white" >Customer Search</div>
                        <div class="card-body">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Input Name/NIC/Tp Here">
                            </div>
                            <div class="form-group d-flex mt-3">
                                <button class="btn btn-success mb-2">Search</button>
                                &nbsp;&nbsp;&nbsp;
                                <select class="form-control mb-2 w-auto">
                                    <option>Name</option>
                                    <option>NIC</option>
                                    <option>Tp</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-action-buttons m-3">
                        <div class="btn-group">
                            <button type="button" class="btn btn-danger">Delete</button>
                            <button type="button" class="btn btn-warning">Update</button>
                            <button type="button" class="btn btn-info">Details</button>
                            <button type="button" class="btn btn-success">Clear</button>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 d-flex align-content-center" >
                    <div class="center-on-lg ">
                        <div class="btn-group float-right mt-lg-0 mb-3 ps-lg-5">
                            <button type="button" class="btn btn-info text-white">New Customer</button>
                            <button type="button" class="btn btn-warning">View All Customers</button>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 mt-4 d-block ps-0" style="height:180px; overflow-y: scroll;">
                    <table class="table table-bordered">
                        <thead style="background: seagreen; color: white">
                        <tr>
                            <th>Customer Name</th>
                            <th>Age</th>
                            <th>Tp</th>
                            <th>Salary</th>
                        </tr>
                        </thead>
                        <tbody class="bg-light">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
